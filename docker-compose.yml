services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: satvos
      POSTGRES_PASSWORD: satvos_secret
      POSTGRES_DB: satvos_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U satvos -d satvos_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    environment:
      SERVICES: s3
      DEFAULT_REGION: us-east-1
    ports:
      - "4566:4566"

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_started
    environment:
      SATVOS_SERVER_PORT: ":8080"
      SATVOS_DB_HOST: postgres
      SATVOS_DB_PORT: "5432"
      SATVOS_DB_USER: satvos
      SATVOS_DB_PASSWORD: satvos_secret
      SATVOS_DB_NAME: satvos_db
      SATVOS_DB_SSLMODE: disable
      SATVOS_JWT_SECRET: "dev-secret-change-in-production"
      SATVOS_S3_REGION: us-east-1
      SATVOS_S3_BUCKET: satvos-uploads
      SATVOS_S3_ENDPOINT: "http://localstack:4566"
    ports:
      - "8080:8080"

volumes:
  pgdata:
